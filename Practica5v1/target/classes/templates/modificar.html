<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="'Producto a modificar: '+${producto.nombre}"></title>
</head>
<body>
    <h1>Detalles del producto a EDITAR</h1>
    <form action="#"
          th:action="@{/prt5/productos/{id}/modificar(id=${producto.id})}"
          th:object="${producto}"
          method="post">
        <p>
            Nombre: <input type="text" th:field="*{nombre}"/>
        </p>
        <p>
            Cantidad: <input type="text" th:field="*{cantidad}"/>
        </p>
        <p>
            Precio: <input type="text" th:field="*{precio}"/>
        </p>
        <p><input type="submit" value="Comfirmar cambios" /> <input type="reset" value="Reset" /></p>
    </form>
    <div/>
    <a href="/prt5/productos/listar">Lista de productos</a>
</body>
</html>
